<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container">
        <h1>Expense Tracker</h1>
        <h5 style="color: green;">Add A New Item</h5>
        <form action="">

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name : </label>
                <div class="col-sm-10">
                    <label for="name-el"></label><input type="text" class="form-control" id="name-el" style="margin-bottom: 1rem;">
                </div>
            </div>

            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date: </label>
                <div class="col-sm-4">
                    <label for="date-el"></label><input type="date" class="form-control" id="date-el" style="margin-bottom: 1rem;">
                </div>

                
                    <label for="amount" class="col-sm-2 col-form-label">Amount: </label>
                    <div class="col-sm-4">
                        <label for="amount-el"></label><input type="text" class="form-control" id="amount-el" style="margin-bottom: 1rem;">
                    </div>
               
            </div>



            <button class="btn btn-success" id="save-btn">Add Expense</button>
        </form>


        <table class="table table-striped">
            <thead>
                <tr>
             
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="t-body">
                
            </tbody>
        </table>
    </div>


    <script src="index.js"></script>
  </body>
</html>
